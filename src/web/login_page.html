<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Car Pooling</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Neo-Brutalist Styles -->
    <style>
        body {
            background-color: #f4f4f4;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .neo-navbar {
            background: #ffffff;
            border-bottom: 3px solid #111;
        }

        .neo-card {
            background: #ffffff;
            border: 3px solid #111;
            border-radius: 0;
        }

        .neo-title {
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .neo-input {
            border: 2px solid #111;
            border-radius: 0;
            padding: 0.7rem 0.8rem;
        }

        .neo-input:focus {
            border-color: #000;
            box-shadow: none;
        }

        .neo-btn {
            background: #111;
            color: #fff;
            border: 3px solid #111;
            border-radius: 0;
            padding: 0.75rem;
            font-weight: 700;
        }

        .neo-btn:hover {
            background: #fff;
            color: #111;
        }

        .neo-footer {
            border-top: 3px solid #111;
            background: #fafafa;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar neo-navbar py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 neo-title" href="#">
            <!-- Car SVG -->
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="10" width="18" height="5" stroke="#111" stroke-width="2"/>
                <path d="M6 10L8 6H16L18 10" stroke="#111" stroke-width="2"/>
                <circle cx="7" cy="16" r="2" stroke="#111" stroke-width="2"/>
                <circle cx="17" cy="16" r="2" stroke="#111" stroke-width="2"/>
            </svg>
            <span>Car Pooling</span>
        </a>
    </div>
</nav>

<!-- Login Section -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="neo-card w-100" style="max-width: 400px;">

        <!-- Header -->
        <div class="p-4 border-bottom border-3">
            <h3 class="neo-title mb-1">Login</h3>
            <p class="text-muted mb-0">
                Access your account
            </p>
        </div>

        <!-- Form -->
        <div class="p-4">
            <form>

                <!-- Username -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Username</label>
                    <input
                            type="text"
                            class="form-control neo-input"
                            placeholder="Enter username"
                            required
                    >
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Password</label>
                    <input
                            type="password"
                            class="form-control neo-input"
                            placeholder="••••••••"
                            required
                    >
                </div>

                <!-- Login Button -->
                <div class="d-grid">
                    <button
                            type="button"
                            class="neo-btn"
                            onclick="window.location.href='home.html'"
                    >
                        Login
                    </button>
                </div>


            </form>
        </div>

        <!-- Footer -->
        <div class="neo-footer text-center p-3">
            <small>
                New user?
                <a href="./index.html" class="fw-bold text-dark text-decoration-none">
                    Create account
                </a>
            </small>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
